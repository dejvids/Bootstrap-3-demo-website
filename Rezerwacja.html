    <form  id="formularz">

    <div class="row">
        <div class="container">
            <div class="col-md-12">
               <h2 class="section-heading"> Wypełnij formularz i gotowe</h2>
            </div>
            <div class="col-md-6">

                <div class="form-group">
                    <label for="skad">Skąd</label>
                    <select  id="skad" placeholder="Skąd" class="form-control" >
                        <option>Lublin</option>
                        <option>Warszawa</option>
                        <option>Kraków</option>
                        <option>Gdańsk</option>
                        <option>Wrocław</option>
                        <option>Radom</option>
                        <option>Rzeszów</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dokad">Dokąd</label>
                    <select id="dokad" class="form-control"> -->
                        <option>Chorwacja</option>
                        <option>Grecja</option>
                        <option>Kreta</option>
                        <option>Rodos</option>
                        <option>Egipt</option>
                        <option>Tunezja</option>
                        <option>Maroko</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="wylot">Wylot</label>
                    <input id="wylot" type="date" class="form-control" min="2016-06-09" name="wylotdate" placeholder="wylot(dd/mm/rr)" required pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" title="Podaj włąsciwą datę"/>
                </div>
                <div class="form-group">
                    <label for="powrot">Powrót</label>
                    <input id="powrot" type="date" class="form-control" placeholder="powrót(dd/mm/rr)"required pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}"/>
                </div>
                <div class="form-group">
                    <label for="dorosli">Liczba dorosłych</label>
                    <input id="dorosli" type="number" class="form-control" min="0" max="10" value="2" placeholder="dorośli" required/>
                </div>
                <div class="form-group">
                    <label for="dzieci">Liczba dzieci</label>
                    <input id="dzieci" type="number" class="form-control" min="0" max="10" placeholder="dzieci"required title="Pole wymagane" />
                </div>
              
                    <div class="form-group">
                        <label for="wyrzywienie">Wyrzywienie</label>
                        <span class="form-control">
                            <input type="radio" name="wyrzywienie" id="1"  value="brak" checked/>
                            <label for="none">Brak</label>
                        </span>
                        <span class="form-control">
                            <input type="radio" name="wyrzywienie" id="2"  value="podstawowe" />
                            <label for="bs">Podstawowe</label>
                        </span>
                        <span class="form-control">
                            <input type="radio" name="wyrzywienie" id="3"  value="srednie" />
                            <label for="md">Średnie</label>
                        </span>
                        <span class="form-control">
                            <input type="radio" name="wyrzywienie" id="4" value="allinclusive"/>
                            <label for="all">All inclusive</label>
                        </span>
                    </div>

            </div>
                <div class="col-md-6">
                    <label>Dane osobowe</label>
                    <button type="button" class="btn " id="zapisane" disabled><i class="fa fa-book">Lista osób</i></button>
                    <div  id="panel1">
                        <datalist  class="panel1" id="lista">
                        </datalist>
                    </div>
                    
                    <div class="form-group">
                        <label for="imie">Imię</label>
                        <input class="form-control" type="text" id="imie" placeholder="Podaj swoje imię" required pattern="[A-Za-z]{2,20}" title="Podaj swoje prawdziwe imię"/>
                        <p class="walidacja" id="imieval"></p>
                    </div>
                    <div class="form-group">
                        <label for="nazwisko">Nazwisko</label>
                        <input class="form-control" type="text" id="nazwisko" placeholder="Podaj swoje nazwisko" required pattern="[a-zA-Z]{2,20}$" title="Podaj swoje prawdziwe nazwisko"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Adres e-mail</label>
                        <input class="form-control" type="email" id="email" placeholder="Podaj swój adres e-mail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
                    </div>
                    <div class="form-group">
                        <label for="dodaj">Zapamiętaj moje dane</label>
                        <input id="dodaj" type="checkbox" class="form-control"  />
                    </div>
                    <div class="form-group">
                        <label for="koszt">Koszt</label>
                        <input id="koszt" type="text" class="form-control" readonly/>
                    </div>
                    <button id="send" type="submit" data-toggle="modal" class="btn btn-primary" style="width:100%" ><i class="fa fa-plus"></i> Rezerwuj</button>
